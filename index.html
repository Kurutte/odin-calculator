<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>A CLASSIC CALCULATOR</h1>
        <p>No frills, no thrills, no secrets, nothing. Definitely.</p>
        <p>Enjoy! And again don't try to enter funny numbers or maths, please.</p>
    </header>

    <div class="container">
        <div id="calculator">
            <div class="display">
                <div id="screen" contenteditable="true"></div>
            </div>
        
            <div class="buttons">
                <div class="numbers">
                    <div class="row">
                        <div class="numBtn">1</div>
                        <div class="numBtn"">4</div>
                        <div class="numBtn">7</div>
                    </div>
                    <div class="row">
                        <div class="numBtn">2</div>
                        <div class="numBtn">5</div>
                        <div class="numBtn">8</div>
                    </div>
                    <div class="row">
                        <div class="numBtn">3</div>
                        <div class="numBtn">6</div>
                        <div class="numBtn">9</div>
                    </div>
                    <div class="row">
                        <div class="numBtn">0</div>
                        <div class="negBtn">(-)</div>
                        <div class="decBtn">.</div>
                    </div>
                </div>

                <div class="operators">
                    <div class="row">
                        <div class="opBtn">+</div>
                        <div class="opBtn">-</div>
                    </div>
                    <div class="row">
                        <div class="opBtn">*</div>
                        <div class="opBtn">/</div>
                    </div>
                    <div class="row">
                        <div class="sqrBtn"><p>x<sup>2</sup></p></div>
                        <div class="opBtn"><p>x<sup>y</sup></p></div>
                    </div>
                    <div class="row">
                        <div class="rotBtn"><span>&#8730;</span>x</div>
                        <div class="opBtn"><p><sup>y</sup><span>&#8730;</span>x</p></div>
                    </div>
                    <div class="row">
                        <div class="clrBtn">C</div>
                        <div class="eqlBtn">=</div>
                    </div>
                    <div class="row">
                        <div class="delBtn">Del</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>BY: Eli Barela</h3>
        <h5>eelleeDev@gmail.com</h5>
        <div class="links">
            <a target="_blank" href="https://github.com/Kurutte">Github</a>
            <a target="_blank" href="https://eelleedev.itch.io/">Itch.io</a>
        </div>
    </footer>
    <script src="./logic.js"></script>
</body>

</html>
