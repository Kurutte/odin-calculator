<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>A CLASSIC CALCULATOR</h1>
        <p>No frills, no thrills, no secrets, nothing. Definitely.</p>
        <p>Enjoy! And again don't try to enter funny numbers or maths, please.</p>
    </header>

    <div class="container">
        <div id="calculator">
            <div class="display">
                <div id="screen">54237.8</div>
            </div>
        
            <div class="buttons">
                <div class="numbers">
                    <div class="row">
                        <div>1</div>
                        <div>4</div>
                        <div>7</div>
                    </div>
                    <div class="row">
                        <div>2</div>
                        <div>5</div>
                        <div>8</div>
                    </div>
                    <div class="row">
                        <div>3</div>
                        <div>6</div>
                        <div>9</div>
                    </div>
                    <div class="row">
                        <div>0</div>
                        <div>(-)</div>
                        <div>.</div>
                    </div>
                </div>

                <div class="operators">
                    <div class="row">
                        <div>+</div>
                        <div>-</div>
                    </div>
                    <div class="row">
                        <div>*</div>
                        <div>/</div>
                    </div>
                    <div class="row">
                        <div><p>x<sup>2</sup></p></div>
                        <div><p>x<sup>y</sup></p></div>
                    </div>
                    <div class="row">
                        <div><span>&#8730;</span>x</div>
                        <div><p><sup>y</sup><span>&#8730;</span>x</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>BY: Eli Barela</h3>
        <h5>eelleeDev@gmail.com</h5>
        <div class="links">
            <a href="">Github</a>
            <a href="">Itch.io</a>
        </div>
    </footer>
    <script src="./logic.js"></script>
</body>

</html>
